<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iloilo Route Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-info-subtle">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3>Iloilo Travel Route</h3>
            </div>
            <div class="card-body text-center">
                <select id="route" class="form-select mb-3">
                    <option value="Iloilo City - Oton">Iloilo City - Oton</option>
                    <option value="Iloilo City - Pavia">Iloilo City - Pavia</option>
                    <option value="Iloilo City - Jaro">Iloilo City - Jaro</option>
                    <option value="Iloilo City - Miagao">Iloilo City - Miagao</option>
                    <option value="Iloilo City - Concepcion">Iloilo City - Concepcion</option>
                </select>
                
                <div class="d-grid gap-2 d-md-block">
                    <button onclick="saveRoute()" class="btn btn-success">Save Route</button>
                    <button onclick="displayRoutes()" class="btn btn-warning">Show Routes</button>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="output"></div>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        function saveRoute() {
            let route = document.getElementById("route").value;
            
            // Get existing routes or start fresh array
            let routes = JSON.parse(localStorage.getItem("iloiloRoutes")) || [];
            
            routes.push(route);
            
            // Save back to local storage
            localStorage.setItem("iloiloRoutes", JSON.stringify(routes));
            
            alert( route + " Route Saved Successfully!");

        }

        function displayRoutes() {
            // Matches the alert in your screenshot
            window.alert("this is the route that you choose " + "\r\n" + " thank you!");

            let routes = JSON.parse(localStorage.getItem("iloiloRoutes")) || [];
            let output = document.getElementById("output");
            output.innerHTML = "";

            // Generating the cards seen in your UI
            routes.forEach(function(route) {
                output.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card text-bg-primary shadow">
                            <div class="card-body">
                                <h5 class="card-title">Saved Route</h5>
                                <p class="card-text">${route}</p>
                            </div>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
